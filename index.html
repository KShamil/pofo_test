    <title>POFO</title>

<body>
    
    <div class="wrapper">
        <div id="light" class="bg-color">
            <header class="header">
                <div class="container">
                    <div id="light_icons" class="icons">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-dribbble"></i>
                    </div>
    
                    <div class="logo">
                        <a href="#"><img class="white_logo" src="images/logo2x.png" alt="error"></a>
                    </div>
    
                    <div class="btn">
                        <button id="light_btn" class="burger_btn"><i class="fa-solid fa-bars"></i></button>
                        <button class="lang_btn">ENG</button>
                        <button class="mode_btn"><i class="fa-solid fa-sun"></i></button>
                    </div>
                    
                </div>
        </header>
    
        <section class="colin">
            <div class="container">
                <div class="left">
                    <img class="main_img" src="images/homepage-option18-image.png" alt="error">
                </div>
        
                <div class="right">
                    <h1 id="light_title" class="title">I'm <span>Colin Smith</span></h1>
        
                    <h3 class="subtitle">DESIGNER & FRONTEND DEVELOPER</h3>
                </div>
            </div>
        </section>
    
        <div id="show" class="hidden_block">
            <div class="hidden_container">
                <div class="hidden_header">
                    <div class="hidden_logo">
                        <img src="images/logo-white2x.png" alt="error">
                    </div>
        
                    <div class="hidden_btn">
                        <button class="second_btn"><i class="fa-solid fa-x"></i></button>
                    </div>
                </div>
    
                <div class="hidden_main">
                    <div class="hidden_list">
                        <ul>
                            <li>Home</li>
                            <li>Portfolio</li>
                            <li>Elements</li>
                        </ul>
                    </div>
    
                    <div class="hidden_list">
                        <ul>
                            <li>Pages</li>
                            <li>Blog</li>
                            <li>Features</li>
                        </ul>
                    </div>
    
                    <div class="hidden_contact">
    
                        <h2>London Based Creative <br> Studio</h2>
    
                        <p>301 The Greenhouse, <br>
                            Custard Factory, London, E2 8DY. <br>
                            Call - +44 (0) 123 456 7890 <br>
                            Email - <span class="info">info@domain.com</span></p>
    
                        <div class="dash"></div>
    
                        <div class="hidden_icons">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-google-plus-g"></i>
                            <i class="fa-brands fa-dribbble"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        </div>
